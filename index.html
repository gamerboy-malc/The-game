<!DOCTYPE html>
<html>
<head>
  <title>Super Mario HTML</title>
  <style>
    #game-container {
      width: 800px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      background-color: red;
    }

    .goomba {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>

  <script>
    var gameContainer = document.getElementById("game-container");
    var player = document.getElementById("player");
    var goombas = [];
    var intervalId;
    var score = 0;

    function createGoomba() {
      var goomba = document.createElement("div");
      goomba.classList.add("goomba");
      goomba.style.left = gameContainer.offsetWidth + "px";
      goomba.style.bottom = Math.random() * 350 + "px";
      gameContainer.appendChild(goomba);
      goombas.push(goomba);
    }

    function moveGoombas() {
      for (var i = 0; i < goombas.length; i++) {
        var goomba = goombas[i];
        goomba.style.left = goomba.offsetLeft - 5 + "px";
        if (goomba.offsetLeft + goomba.offsetWidth < 0) {
          goomba.remove();
          goombas.splice(i, 1);
          score++;
          i--;
        }
        if (isCollision(player, goomba)) {
          clearInterval(intervalId);
          alert("Game Over! Score: " + score);
        }
      }
    }

    function isCollision(element1, element2) {
      var rect1 = element1.getBoundingClientRect();
      var rect2 = element2.getBoundingClientRect();
      return !(
        rect1.top > rect2.bottom ||
        rect1.bottom < rect2.top ||
        rect1.right < rect2.left ||
        rect1.left > rect2.right
      );
    }

    function handleKeyDown(event) {
      if (event.key === "ArrowUp" && player.offsetTop > 0) {
        player.style.bottom = player.offsetTop + 10 + "px";
      } else if (event.key === "ArrowDown" && player.offsetTop < 350) {
        player.style.bottom = player.offsetTop - 10 + "px";
      }
    }

    document.addEventListener("keydown", handleKeyDown);

    intervalId = setInterval(function () {
      createGoomba();
      moveGoombas();
    }, 100);
  </script>
</body>
</html>
