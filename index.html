<!DOCTYPE html>
<html>
<head>
    <title>Among Us Game</title>
    <style>
        .game-board {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }
        
        .tile {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .crewmate {
            background-color: #3d9970;
            color: white;
        }
        
        .impostor {
            background-color: #ff4136;
            color: white;
        }
        
        .dead {
            background-color: #888888;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Among Us Game</h1>
    <div class="game-board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    
    <script>
        const tiles = document.querySelectorAll('.tile');
        const crewmateIndex = Math.floor(Math.random() * tiles.length);
        let impostorIndex;
        let gameOver = false;
        
        tiles.forEach((tile, index) => {
            tile.addEventListener('click', () => {
                if (gameOver) return;
                
                if (index === impostorIndex) {
                    tile.classList.add('impostor');
                    tile.textContent = 'Impostor';
                    gameOver = true;
                    alert('Game Over! The Impostor wins!');
                } else if (index === crewmateIndex) {
                    tile.classList.add('dead');
                    tile.textContent = 'Dead Crewmate';
                    gameOver = true;
                    alert('Game Over! The Crewmates win!');
                } else {
                    tile.classList.add('crewmate');
                    tile.textContent = 'Crewmate';
                }
            });
        });
        
        impostorIndex = Math.floor(Math.random() * tiles.length);
        tiles[impostorIndex].textContent = '???';
    </script>
</body>
</html>
