<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man HTML</title>
  <style>
    #game-container {
      width: 600px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
      overflow: hidden;
    }

    .cell {
      width: 40px;
      height: 40px;
      position: absolute;
      background-color: #000;
    }

    .pacman {
      width: 40px;
      height: 40px;
      position: absolute;
      background-color: yellow;
      border-radius: 50%;
    }

    .ghost {
      width: 40px;
      height: 40px;
      position: absolute;
      background-color: red;
      border-radius: 50%;
    }

    .food {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: white;
      border-radius: 50%;
      left: 15px;
      top: 15px;
    }
  </style>
</head>

        cell.style.top = i * 40 + "px";
        cell.style.left = j * 40 + "px";
