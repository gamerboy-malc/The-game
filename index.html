<!DOCTYPE html>
<html>
<head>
  <title>Sonic 3D Runner HTML</title>
  <style>
    #game-container {
      width: 800px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      background-color: blue;
    }

    .robot {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>

  <script>
    var gameContainer = document.getElementById("game-container");
    var player = document.getElementById("player");
    var robots = [];
    var intervalId;
    var isJumping = false;

    function createRobot() {
      var robot = document.createElement("div");
      robot.classList.add("robot");
      robot.style.left = gameContainer.offsetWidth + "px";
      robot.style.bottom = "0";
      gameContainer.appendChild(robot);
      robots.push(robot);
    }

    function moveRobots() {
      for (var i = 0; i < robots.length; i++) {
        var robot = robots[i];
        robot.style.left = robot.offsetLeft - 5 + "px";
        if (robot.offsetLeft + robot.offsetWidth < 0) {
          robot.remove();
          robots.splice(i, 1);
          i--;
        }
        if (isCollision(player, robot)) {
          clearInterval(intervalId);
          alert("Game Over!");
        }
      }
    }

    function isCollision(element1, element2) {
      var rect1 = element1.getBoundingClientRect();
      var rect2 = element2.getBoundingClientRect();
      return !(
        rect1.top > rect2.bottom ||
        rect1.bottom < rect2.top ||
        rect1.right < rect2.left ||
        rect1.left > rect2.right
      );
    }

    function handleKeyDown(event) {
      if (event.key === "ArrowLeft" && player.offsetLeft > 0) {
        player.style.left = player.offsetLeft - 10 + "px";
      } else if (
        event.key === "ArrowRight" &&
        player.offsetLeft < gameContainer.offsetWidth - player.offsetWidth
      ) {
        player.style.left = player.offsetLeft + 10 + "px";
      } else if (event.key === "ArrowUp" && !isJumping) {
        isJumping = true;
        jumpPlayer();
      }
    }

    function jumpPlayer() {
      var initialBottom = player.style.bottom;
      var jumpHeight = 150; // Adjust the jump height as needed
      var jumpDuration = 500; // Adjust the jump duration as needed

      var start = null;
      function jump(timestamp) {
        if (!start) start = timestamp;
        var progress = timestamp - start;
        var distance = (progress / jumpDuration) * jumpHeight;

        player.style.bottom = initialBottom + distance + "px";

        if (distance >= jumpHeight) {
          clearInterval(jumpIntervalId);
          isJumping = false;
          player.style.bottom = initialBottom;
        }
      }

      var jumpIntervalId = setInterval(function () {
        requestAnimationFrame(jump);
      }, 10);
    }
